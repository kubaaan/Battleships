<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1 class="game-header"  th:text=${headerText}>Game header</h1>

    <div class="gameboard">
        <div>
            <h3 class="subtitle">Player One</h3>
            <div class="wrapper player-one">
                <div class="field"  th:each="id : ${idList}" th:id="'P1_' + ${id}"></div>
            </div>
        </div>
        <div>
            <h3 class="subtitle">Player Two</h3>
            <div class="wrapper player-two">
                <div class="field"  th:each="id : ${idList}" th:id="'P2_' + ${id}"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script> 
</body>
</html>
